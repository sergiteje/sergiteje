<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/fotoperfil.jpg" class= "mifoto"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="proyectos.html">Mis Proyectos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form method='POST' action='/php/enviar.php'> 
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo te gustaría que te contacte?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
               
                <fieldset>
                    <legend>¿En cuál horario prefieres que te contacte?</legend>
                    <select class="horarios">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de mis proyectos?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">
                
            </form>

        </main>
        <footer>
            <p class="copyright">&copy Copyright T E J E - 2023</p>
        </footer>
    </body>
</html>
